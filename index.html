<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Match-3 Game - Playable Ad</title>
</head>
<body>
    <div id="game-container">
        <!-- Ad Banner Header -->
        <div id="ad-header">
            <h1>ðŸŽ® Match-3 Adventure</h1>
            <p class="tagline">Match gems and discover treasures!</p>
        </div>
        
        <!-- Game UI -->
        <div id="ui">
            <div id="score-board">
                <span>Score: <span id="score">0</span></span>
                <span>Moves: <span id="moves">10</span></span>
            </div>
        </div>
        
        <!-- Game Area -->
        <div id="game-area">
            <canvas id="game-canvas"></canvas>
            <div id="tutorial-overlay" class="tutorial-active">
                <div class="tutorial-arrow"></div>
                <p>Drag gems to match 3 in a row!<br><small>Gems only move if they create a match</small></p>
            </div>
        </div>
        
        <!-- Call to Action -->
        <div id="cta-section">
            <button id="install-btn" class="cta-button">
                ðŸ“± Download Now - FREE!
            </button>
            <p class="cta-text">Continue your adventure in the full game!</p>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="hidden">
            <div class="modal-content">
                <h2>ðŸŽ‰ Great Job!</h2>
                <p>You scored <span id="final-score">0</span> points!</p>
                <button id="play-full-game" class="cta-button">
                    Play Full Game with 1000+ Levels!
                </button>
            </div>
        </div>
    </div>

</body>
</html>
